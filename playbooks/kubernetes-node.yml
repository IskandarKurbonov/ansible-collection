---
- name: Configure Kubernetes Worker Node
  hosts: kubernetes_nodes
  become: yes
  vars:
    k8s_version: "1.28"
    containerd_version: "1.7"
    pod_network_cidr: "10.244.0.0/16"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: always

    # System Preparation
    - name: Disable swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0
      tags: system

    - name: Remove swap from /etc/fstab
      lineinfile:
        path: /etc/fstab
        regexp: '.*swap.*'
        state: absent
      tags: system

    - name: Load required kernel modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter
      tags: system

    - name: Configure kernel modules to load on boot
      copy:
        content: |
          overlay
          br_netfilter
        dest: /etc/modules-load.d/k8s.conf
        owner: root
        group: root
        mode: '0644'
      tags: system

    - name: Configure sysctl parameters for Kubernetes
      copy:
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1
        dest: /etc/sysctl.d/k8s.conf
        owner: root
        group: root
        mode: '0644'
      tags: system

    - name: Apply sysctl parameters
      command: sysctl --system
      tags: system

    # Install containerd
    - name: Install containerd dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
      tags: containerd

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags: containerd

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      tags: containerd

    - name: Install containerd
      apt:
        name: containerd.io
        state: present
        update_cache: yes
      tags: containerd

    - name: Create containerd configuration directory
      file:
        path: /etc/containerd
        state: directory
        mode: '0755'
      tags: containerd

    - name: Generate default containerd configuration
      shell: containerd config default > /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml
      tags: containerd

    - name: Configure containerd to use systemd cgroup driver
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*SystemdCgroup\s*='
        line: '            SystemdCgroup = true'
        insertafter: '.*\[plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc.options\]'
      notify: restart containerd
      tags: containerd

    - name: Start and enable containerd
      service:
        name: containerd
        state: started
        enabled: yes
      tags: containerd

    # Install Kubernetes components
    - name: Add Kubernetes GPG key
      apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/Release.key
        state: present
      tags: kubernetes

    - name: Add Kubernetes repository
      apt_repository:
        repo: "deb https://pkgs.k8s.io/core:/stable:/v{{ k8s_version }}/deb/ /"
        state: present
        filename: kubernetes
      tags: kubernetes

    - name: Install Kubernetes packages
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes
      tags: kubernetes

    - name: Hold Kubernetes packages at current version
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl
      tags: kubernetes

    - name: Enable kubelet service
      service:
        name: kubelet
        enabled: yes
      tags: kubernetes

    # Configure crictl
    - name: Configure crictl to use containerd
      copy:
        content: |
          runtime-endpoint: unix:///run/containerd/containerd.sock
          image-endpoint: unix:///run/containerd/containerd.sock
          timeout: 10
        dest: /etc/crictl.yaml
        owner: root
        group: root
        mode: '0644'
      tags: kubernetes

    # Networking
    - name: Install network tools
      apt:
        name:
          - bridge-utils
          - net-tools
          - ipvsadm
        state: present
      tags: networking

    # Display join information
    - name: Display node information
      debug:
        msg: |
          Kubernetes node is ready!

          To join this node to a cluster, run the following on your master node:
          kubeadm token create --print-join-command

          Then execute the output command on this node.

          Node hostname: {{ ansible_hostname }}
          Node IP: {{ ansible_default_ipv4.address }}
      tags: info

  handlers:
    - name: restart containerd
      service:
        name: containerd
        state: restarted
