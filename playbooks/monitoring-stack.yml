---
- name: Deploy Prometheus + Grafana Monitoring Stack
  hosts: monitoring_server
  become: yes
  vars:
    prometheus_version: "2.45.0"
    node_exporter_version: "1.6.1"
    grafana_version: "latest"
    prometheus_port: 9090
    grafana_port: 3000
    alertmanager_port: 9093
    node_exporter_port: 9100
    prometheus_retention: "15d"
    grafana_admin_password: "{{ vault_grafana_admin_password | default('admin') }}"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: always

    # Create prometheus user
    - name: Create prometheus system user
      user:
        name: prometheus
        system: yes
        shell: /bin/false
        create_home: no
      tags: prometheus

    # Install Prometheus
    - name: Create Prometheus directories
      file:
        path: "{{ item }}"
        state: directory
        owner: prometheus
        group: prometheus
        mode: '0755'
      loop:
        - /etc/prometheus
        - /var/lib/prometheus
      tags: prometheus

    - name: Download Prometheus
      get_url:
        url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
        dest: /tmp/prometheus.tar.gz
      tags: prometheus

    - name: Extract Prometheus
      unarchive:
        src: /tmp/prometheus.tar.gz
        dest: /tmp
        remote_src: yes
      tags: prometheus

    - name: Copy Prometheus binaries
      copy:
        src: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }}"
        dest: "/usr/local/bin/{{ item }}"
        remote_src: yes
        owner: prometheus
        group: prometheus
        mode: '0755'
      loop:
        - prometheus
        - promtool
      tags: prometheus

    - name: Copy Prometheus console files
      copy:
        src: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }}"
        dest: "/etc/prometheus/{{ item }}"
        remote_src: yes
        owner: prometheus
        group: prometheus
      loop:
        - consoles
        - console_libraries
      tags: prometheus

    - name: Create Prometheus configuration
      copy:
        content: |
          global:
            scrape_interval: 15s
            evaluation_interval: 15s
            external_labels:
              monitor: 'monitoring-stack'

          alerting:
            alertmanagers:
              - static_configs:
                  - targets: ['localhost:{{ alertmanager_port }}']

          rule_files:
            - /etc/prometheus/alerts.yml

          scrape_configs:
            - job_name: 'prometheus'
              static_configs:
                - targets: ['localhost:{{ prometheus_port }}']

            - job_name: 'node_exporter'
              static_configs:
                - targets: ['localhost:{{ node_exporter_port }}']

            - job_name: 'grafana'
              static_configs:
                - targets: ['localhost:{{ grafana_port }}']
        dest: /etc/prometheus/prometheus.yml
        owner: prometheus
        group: prometheus
        mode: '0644'
      notify: restart prometheus
      tags: prometheus

    - name: Create Prometheus alert rules
      copy:
        content: |
          groups:
            - name: system_alerts
              interval: 30s
              rules:
                - alert: InstanceDown
                  expr: up == 0
                  for: 1m
                  labels:
                    severity: critical
                  annotations:
                    summary: "Instance {{ $labels.instance }} down"
                    description: "{{ $labels.instance }} has been down for more than 1 minute."

                - alert: HighCPUUsage
                  expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
                  for: 5m
                  labels:
                    severity: warning
                  annotations:
                    summary: "High CPU usage on {{ $labels.instance }}"
                    description: "CPU usage is above 80% for 5 minutes."

                - alert: HighMemoryUsage
                  expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
                  for: 5m
                  labels:
                    severity: warning
                  annotations:
                    summary: "High memory usage on {{ $labels.instance }}"
                    description: "Memory usage is above 85% for 5 minutes."

                - alert: DiskSpaceLow
                  expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"}) * 100 < 15
                  for: 5m
                  labels:
                    severity: warning
                  annotations:
                    summary: "Low disk space on {{ $labels.instance }}"
                    description: "Disk space is below 15%."
        dest: /etc/prometheus/alerts.yml
        owner: prometheus
        group: prometheus
        mode: '0644'
      notify: restart prometheus
      tags: prometheus

    - name: Create Prometheus systemd service
      copy:
        content: |
          [Unit]
          Description=Prometheus
          Wants=network-online.target
          After=network-online.target

          [Service]
          User=prometheus
          Group=prometheus
          Type=simple
          ExecStart=/usr/local/bin/prometheus \
            --config.file=/etc/prometheus/prometheus.yml \
            --storage.tsdb.path=/var/lib/prometheus/ \
            --storage.tsdb.retention.time={{ prometheus_retention }} \
            --web.console.templates=/etc/prometheus/consoles \
            --web.console.libraries=/etc/prometheus/console_libraries \
            --web.listen-address=0.0.0.0:{{ prometheus_port }}

          Restart=always

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/prometheus.service
        mode: '0644'
      notify: restart prometheus
      tags: prometheus

    - name: Enable and start Prometheus
      systemd:
        name: prometheus
        enabled: yes
        state: started
        daemon_reload: yes
      tags: prometheus

    # Install Node Exporter
    - name: Download Node Exporter
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
        dest: /tmp/node_exporter.tar.gz
      tags: node_exporter

    - name: Extract Node Exporter
      unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp
        remote_src: yes
      tags: node_exporter

    - name: Copy Node Exporter binary
      copy:
        src: "/tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter"
        dest: /usr/local/bin/node_exporter
        remote_src: yes
        owner: prometheus
        group: prometheus
        mode: '0755'
      tags: node_exporter

    - name: Create Node Exporter systemd service
      copy:
        content: |
          [Unit]
          Description=Node Exporter
          Wants=network-online.target
          After=network-online.target

          [Service]
          User=prometheus
          Group=prometheus
          Type=simple
          ExecStart=/usr/local/bin/node_exporter --web.listen-address=:{{ node_exporter_port }}
          Restart=always

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/node_exporter.service
        mode: '0644'
      notify: restart node_exporter
      tags: node_exporter

    - name: Enable and start Node Exporter
      systemd:
        name: node_exporter
        enabled: yes
        state: started
        daemon_reload: yes
      tags: node_exporter

    # Install Grafana
    - name: Install Grafana dependencies
      apt:
        name:
          - software-properties-common
          - wget
          - apt-transport-https
        state: present
      tags: grafana

    - name: Add Grafana GPG key
      apt_key:
        url: https://packages.grafana.com/gpg.key
        state: present
      tags: grafana

    - name: Add Grafana repository
      apt_repository:
        repo: deb https://packages.grafana.com/oss/deb stable main
        state: present
        filename: grafana
      tags: grafana

    - name: Install Grafana
      apt:
        name: grafana
        state: present
        update_cache: yes
      tags: grafana

    - name: Configure Grafana admin password
      lineinfile:
        path: /etc/grafana/grafana.ini
        regexp: '^;admin_password ='
        line: 'admin_password = {{ grafana_admin_password }}'
      notify: restart grafana
      tags: grafana

    - name: Enable and start Grafana
      systemd:
        name: grafana-server
        enabled: yes
        state: started
      tags: grafana

    # Configure firewall
    - name: Install UFW
      apt:
        name: ufw
        state: present
      tags: firewall

    - name: Allow SSH
      ufw:
        rule: allow
        port: '22'
        proto: tcp
      tags: firewall

    - name: Allow Prometheus port
      ufw:
        rule: allow
        port: '{{ prometheus_port }}'
        proto: tcp
      tags: firewall

    - name: Allow Grafana port
      ufw:
        rule: allow
        port: '{{ grafana_port }}'
        proto: tcp
      tags: firewall

    - name: Allow Node Exporter port
      ufw:
        rule: allow
        port: '{{ node_exporter_port }}'
        proto: tcp
      tags: firewall

    - name: Enable firewall
      ufw:
        state: enabled
      tags: firewall

    - name: Display monitoring stack information
      debug:
        msg: |
          ========================================
          Monitoring Stack Installation Complete!
          ========================================

          Prometheus: http://{{ ansible_default_ipv4.address }}:{{ prometheus_port }}
          Grafana: http://{{ ansible_default_ipv4.address }}:{{ grafana_port }}
          Node Exporter: http://{{ ansible_default_ipv4.address }}:{{ node_exporter_port }}/metrics

          Grafana Login:
          Username: admin
          Password: {{ grafana_admin_password }}

          Next Steps:
          1. Access Grafana and change admin password
          2. Add Prometheus as data source in Grafana
          3. Import dashboards (recommended: Node Exporter Full - ID: 1860)
          4. Configure alert notifications in Grafana

          Configuration files:
          - Prometheus: /etc/prometheus/prometheus.yml
          - Alert rules: /etc/prometheus/alerts.yml
          - Grafana: /etc/grafana/grafana.ini

          ========================================
      tags: info

  handlers:
    - name: restart prometheus
      systemd:
        name: prometheus
        state: restarted

    - name: restart node_exporter
      systemd:
        name: node_exporter
        state: restarted

    - name: restart grafana
      systemd:
        name: grafana-server
        state: restarted
